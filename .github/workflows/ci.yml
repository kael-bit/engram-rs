name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Unit tests
        run: cargo test

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Integration tests
        run: bash tests/integration.sh ./target/release/engram

      - name: Binary size check
        run: |
          SIZE=$(stat -c %s target/release/engram)
          echo "Binary size: $((SIZE / 1024 / 1024)) MB ($SIZE bytes)"
          if [ "$SIZE" -gt 10485760 ]; then
            echo "FAIL: binary exceeds 10 MB"
            exit 1
          fi

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t engram:test .
      - name: Smoke test
        run: |
          docker run -d --name engram-test -p 13917:3917 engram:test
          sleep 2
          curl -sf http://localhost:13917/ | grep engram
          docker stop engram-test
