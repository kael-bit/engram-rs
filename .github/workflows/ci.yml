name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Tests
        run: cargo test

      - name: Integration tests
        run: |
          ENGRAM_API_KEY=ci-test-key ENGRAM_DB=/tmp/ci-test.db ./target/release/engram &
          sleep 2
          ENGRAM_API_KEY=ci-test-key bash tests/integration.sh
          kill %1 || true
          rm -f /tmp/ci-test.db

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Binary size check
        run: |
          SIZE=$(stat -c %s target/release/engram)
          echo "Binary size: $((SIZE / 1024 / 1024)) MB ($SIZE bytes)"
          if [ "$SIZE" -gt 15728640 ]; then
            echo "FAIL: binary exceeds 15 MB"
            exit 1
          fi

  build:
    if: github.event_name == 'push'
    needs: test
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: engram-linux-x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: engram-windows-x86_64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/engram.exe ${{ matrix.name }}
          else
            cp target/${{ matrix.target }}/release/engram ${{ matrix.name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/engram-linux-x86_64/engram-linux-x86_64
            artifacts/engram-windows-x86_64.exe/engram-windows-x86_64.exe
